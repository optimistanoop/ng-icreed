<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<body>

<div ng-app="myApp" ng-controller="myAppCtrl">
	

{{name}}

<div class="container">
  <h3>Tabs</h3>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#/">Home</a></li>
    <li><a href="#tab1">Tab 1</a></li>
    <li><a href="#tab2">Tab 2</a></li>
  </ul>
</div>

<!-- view -->
<div class="container">
	<div class="col-md-6">
		<h4>Left Bar</h4>
		<div class="animate-switch-container" ng-switch on="selection">
		<div class="animate-switch" ng-switch-when="settings">Tab1 Left bar</div>
		<div class="animate-switch" ng-switch-when="home">Tab 2 Left Bar</div>
		<div class="animate-switch" ng-switch-default>default</div>
</div>
	</div>
  <div ng-view></div>
</div> 


<!-- footer -->
<div class="container">
  <h1 class="active">Footer here</h1>
</div> 

 
</div>
<script src="index.js"></script>
</body>
</html>
